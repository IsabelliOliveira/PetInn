<body class="vertical-layout vertical-menu 2-columns fixed-navbar" data-open="click" data-menu="vertical-menu" data-col="2-columns">
    <div class="app-content content">
        <div class="content-wrapper px-3">
            <div class="content-header row">
                <h1 class="h4 font-weight-bolder pl-1">Nova Reserva</h1>
            </div>
            <div class="content-body">
                <div class="row">
                    <div class="col-md-12 p-1">
                        <div class="card border-top-3 border-top-primary mb-0 rounded">
                            <div class="card-content">
                                <div class="card-body">
                                    <form>
                                        <label class="h5 font-weight-bolder mb-2">Informações da Reserva</label>
                                        <div class="form-body">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Nome do Cliente</label>
                                                        <input type="text" class="form-control" placeholder="Maria Souza">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Contato</label>
                                                        <input type="text" class="form-control" placeholder="(11) 99999-9999">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Nome do Pet</label>
                                                        <input type="text" class="form-control" placeholder="Rex">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Data da Reserva</label>
                                                        <input type="date" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Data de Entrada</label>
                                                        <input type="date" class="form-control">
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Data de Saída</label>
                                                        <input type="date" class="form-control">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Tipo de Reserva</label>
                                                        <select class="form-control">
                                                            <option value="">Selecione</option>
                                                            <option value="recreacao">Hospedagem com Recreação</option>
                                                            <option value="economica">Hospedagem Econômica</option>
                                                            <option value="premium">Suíte Individual Premium</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <button type="button" class="btn btn-success shadow">Salvar Reserva</button>
                        <a href="index.html" class="btn btn-secondary ml-1">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
